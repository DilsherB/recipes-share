<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipes Share</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Recipes Share</h1>
  <p>Share your recipes with the world!</p>
  <div id="recipeList">

  </div>
  <div id="recipeForm">
    <form>
      <label for="recipeName">Recipe Name</label>
      <input type="text" name="recipeName" id="recipeName">
      <label for="recipeIngredients">Recipe Ingredients</label>
      <textarea name="recipeIngredients" id="recipeIngredients" cols="30" rows="10"></textarea>
      <label for="recipeInstructions">Recipe Instructions</label>
      <textarea name="recipeInstructions" id="recipeInstructions" cols="30" rows="10"></textarea>
      <button>Add Recipe</button>
    </form>
  </div>
  <script src="functionality.js"></script>
</body>
</html>
